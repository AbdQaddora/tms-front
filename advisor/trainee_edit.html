        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4 mb-4"><span class="text-success">{{Trainee Name}}</span></h1>
                    <div class="row">
                        <div class="d-flex align-items-center justify-content-center mb-3">
                            <img src="https://randomuser.me/api/portraits/men/60.jpg" id="user_avatar"
                                class="avatar_img shadow-lg" alt="avatar" />
                        </div>
                    </div>
                    <form action="" class="mt-2 mb-4">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label for="avatar_input">Change Avatar</label>
                                    <input type="file" class="form-control" id="avatar_input" accept="image/*">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label for="gender">Gender</label>
                                    <select class="form-control" id="gender">
                                        <option selected disabled>Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label for="phone">Phone number</label>
                                    <input type="text" class="form-control" id="phone">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-2">
                                    <label for="cv">CV</label>
                                    <input type="file" class="form-control" id="cv">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="h-100 d-flex align-items-end pb-2 justify-content-end">
                                    <button type="button" class="btn btn-success pe-4 ps-4">Save</button>
                                    <button type="button" class="btn btn-danger ms-2">Delete</button>
                                    <button type="button" class="btn btn-danger ms-2">Disable</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; TMS 2023</div>

                    </div>
                </div>
